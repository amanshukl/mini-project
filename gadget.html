<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkero Product List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Font Awesome for Cart Icon -->
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <!-- Header Section with View Cart Button -->
    <header>
      <div class="header-content">
        <h1>Gadgets</h1>
        <a href="/cart.html" target="_blank">
          <button class="view-cart-header">
            <img
              src="/cart.png"
              alt="Cart"
              style="width: 40px; height: 40px; margin-right: 5px"
            />
            View Cart
          </button>
        </a>
      </div>
    </header>

    <!-- Product List Section -->
    <section class="product-list">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="gadget/photo_1_2024-11-17_21-43-36.jpg" alt="Product 1" />
        <h3>Product Name 1</h3>
        <p class="price">Rs.299</p>
        <p class="description">Portable mobile stand.</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="gadget/photo_2_2024-11-17_21-43-36.jpg" alt="Product 2" />
        <h3>Product Name 2</h3>
        <p class="price">Rs.399</p>
        <p class="description">Mobile charger.</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="gadget/photo_3_2024-11-17_21-43-36.jpg" alt="Product 3" />
        <h3>Product Name 3</h3>
        <p class="price">Rs.4999</p>
        <p class="description">One-plus earbuds pro</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="gadget/photo_5_2024-11-17_21-43-36.jpg" alt="Product 4" />
        <h3>Product Name 4</h3>
        <p class="price">Rs.599</p>
        <p class="description">Laptop stand .</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </body>
</html>
